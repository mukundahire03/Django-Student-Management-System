{% extends 'base.html' %}
{% block content %}
            <div class="page-header">
              <div class="row align-items-center">
                 <div class="col">
                    <h3 class="page-title">Add Subject</h3>
                    <ul class="breadcrumb">
                       <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
                       <li class="breadcrumb-item active">Add Subject</li>
                    </ul>
                 </div>
              </div>
           </div>
            {% include 'includes/messages.html' %}
           <div class="row">
              <div class="col-sm-12">
                 <div class="card">
                    <div class="card-body">
                       <form method="post" action="{% url 'add_subject' %}" >
                          {% csrf_token %}
                          <div class="row">
                             <div class="col-12">
                                <h5 class="form-title"><span>Subject Information</span></h5>
                             </div>
                             <div class="col-12 col-sm-6">
                                <div class="form-group">
                                   <label>Subject Name</label>
                                   <input type="text" class="form-control" name="subject_name" required>
                                </div>
                             </div>
                             <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Subject Teacher</label>
                                 <select class="form-control" name="subject_teacher" required>
                                    <option>Select </option>
                                       {% for i in staff %}
                                    <option value="{{i.id}}">{{i.admin.first_name}}&nbsp;{{i.admin.last_name}}</option>
                                       {% endfor %}
                                 </select>
                              </div>
                           </div>
                             <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Department</label>
                                 <select class="form-control" name="department_id" required>
                                    <option>Select </option>
                                       {% for i in department %}
                                    <option value="{{i.id}}">{{i.name}}</option>
                                       {% endfor %}
                                 </select>
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Semester</label>
                                 <select class="form-control" name="semester_id" required>
                                    <option>Select </option>
                                       {% for i in semester %}
                                    <option value="{{i.id}}">{{i.semester_name}}</option>
                                       {% endfor %}
                                 </select>
                              </div>
                           </div>
                             <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add Subject</button>
                             </div>
                          </div>
                       </form>
                    </div>
                 </div>
              </div>
           </div>
{% endblock %}
