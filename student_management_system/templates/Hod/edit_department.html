{% extends 'base.html' %}
{% block content %}
         <div class="page-header">
            <div class="row align-items-center">
               <div class="col">
                  <h3 class="page-title">Edit Department</h3>
                  <ul class="breadcrumb">
                     <li class="breadcrumb-item"><a href="">Department</a></li>
                     <li class="breadcrumb-item active">Edit Department</li>
                  </ul>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="card">
                  <div class="card-body">
                     <form method="post" action="{% url 'update_department' %}" >
                        {% csrf_token %}
                        <div class="col-12">
                           <h5 class="form-title"><span>Department Information</span></h5>
                        </div>
                        {% include 'includes/messages.html' %}
                        <div class="row">
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Department Name</label>
                                 <input type="text" class="form-control" name="department_name" value="{{department.name}}" required>
                                 <input type="text" class="form-control" name="department_id" value="{{department.id}}" hidden>
                              </div>
                           </div>
                           <div class="col-12">
                                 <button type="submit" class="btn btn-primary">Update Department</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
{% endblock %}
