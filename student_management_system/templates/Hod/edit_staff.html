{% extends 'base.html' %}
{% block content %}
         <div class="page-header">
            <div class="row align-items-center">
               <div class="col">
                  <h3 class="page-title">Edit Staff</h3>
                  <ul class="breadcrumb">
                     <li class="breadcrumb-item"><a href="">Staff</a></li>
                     <li class="breadcrumb-item active">Edit Staff</li>
                  </ul>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-12">
               <div class="card">
                  <div class="card-body">
                     <form method="post" action="{% url 'update_staff' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="col-12">
                           <h5 class="form-title"><span>Staff Information</span></h5>
                        </div>
                        {% include 'includes/messages.html' %}
                        <div class="row">
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>First Name</label>
                                 <input type="text" class="form-control" name="first_name" value="{{staff.admin.first_name}}" >
                                  <input type="text" class="form-control" name="staff_id" value="{{staff.admin.id}}" hidden>
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Last Name</label>
                                 <input type="text" class="form-control" name="last_name" value="{{staff.admin.last_name}}" >
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Gender</label>
                                 <select class="form-control" name="gender" required>
                                    <option>Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                 </select>
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Mobile Number</label>
                                 <input type="number" class="form-control" name="mobile_number" value="{{staff.mobile_number}}" >
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Email-ID</label>
                                 <input type="text" class="form-control" name="email" value="{{staff.admin.email}}" >
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Username</label>
                                 <input type="text" class="form-control" name="username" value="{{staff.admin.username}}" >
                              </div>
                           </div>
                           <div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Password</label>
                                       <input type="password" class="form-control" name="password" placeholder="Change Password" >
                                    </div>
                           </div>
                           <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Staff Image</label>
                                 <input type="file" class="form-control" name="profile_pic" >
                              </div>
                           </div>
                           <div class="col-12">
                                 <button type="submit" class="btn btn-primary">Update Staff</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
{% endblock %}
